<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Year Planner</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
    }
    .goal-input {
        margin-bottom: 10px;
    }
    .calendar {
        display: flex;
        flex-wrap: wrap;
        margin-top: 20px;
    }
    .month {
        flex: 0 0 14.28%;
        text-align: center;
        border: 1px solid #ccc;
    }
    .goal {
        background-color: #e0e0e0;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="goal-input">
        <label for="goal">Goal:</label>
        <input type="text" id="goal">
    </div>
    <div class="goal-input">
        <label for="duration">Duration (months):</label>
        <input type="number" id="duration">
    </div>
    <button onclick="addGoal()">Add Goal</button>
</div>

<div class="calendar" id="calendar"></div>

<script>
    const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
    const calendarElement = document.getElementById('calendar');

    function addGoal() {
        const goal = document.getElementById('goal').value;
        const duration = parseInt(document.getElementById('duration').value);

        if (!goal || isNaN(duration) || duration <= 0) {
            alert('Please enter a valid goal and duration.');
            return;
        }

        const today = new Date();
        const currentMonth = today.getMonth();
        const currentYear = today.getFullYear();
        
        for (let i = 0; i < duration; i++) {
            const monthIndex = (currentMonth + i) % 12;
            const year = currentYear + Math.floor((currentMonth + i) / 12);
            const monthElement = document.createElement('div');
            monthElement.classList.add('month');
            monthElement.innerHTML = `<h3>${months[monthIndex]} ${year}</h3>`;
            const goalElement = document.createElement('div');
            goalElement.classList.add('goal');
            goalElement.textContent = goal;
            monthElement.appendChild(goalElement);
            calendarElement.appendChild(monthElement);
        }
    }
</script>

</body>
</html>
